{% extends "base.html" %}

{% block title %}
  Search tasks
{% endblock %}

{% block content %}
    <h1>Search tasks</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="OK" />
    </form>

  {% if tasks %}
    <ul>
      {% for task in tasks %}
        <li><a href="{% url 'task_detail' task.pk %}">{{ task }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Aucune t√¢che !</p>
  {% endif %}

{% endblock %}
